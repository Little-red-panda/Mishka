<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Вязание на заказ</title>
    <link href="css/style.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700;800&display=swap" rel="stylesheet">
</head>

<body>
    @import "sprite.html"
    @import "inner-header.html"

    <main class="inner-page">

        <h1 class="inner-page__title">Вязание на заказ</h1>
        <div class="decoration-wrapper">
            <div class="decoration decoration--iner-page"></div>
        </div>


        <section class="form">
            <h2 class="visually-hidden">оформление заказа</h2>
            <div class="container">
                <p class="form__info">
                    Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа и мы свяжемся с вами,
                    чтобы уточнить детали.
                </p>
                <form class="form__order" method="GET" action="https://echo.htmlacademy.ru">
                    <fieldset class="form__type">
                        
                            <legend>Тип</legend>
                        
                        <ul class="form__list">
                            <li>
                                <input class="visually-hidden" type="radio" name="type" value="аксессуар-для-интерьера"
                                    id="interior" checked>
                                <label for="interior">Аксессуар для интерьера</label>
                            </li>
                            <li>
                                <input class="visually-hidden" type="radio" name="type" value="детская-игрушка"
                                    id="toy">
                                <label for="toy">Детская игрушка</label>
                            </li>
                        </ul>
                    </fieldset>
            </div>

            <div class="form__container">
                <div class="container">
                    <fieldset class="form__color">
                        
                            <legend>Цвет</legend>
                        
                        <ul class="form__list">
                            <li>
                                <input class="visually-hidden" type="checkbox" name="white" id="white" checked>
                                <label for="white">Белый</label>
                            </li>
                            <li>
                                <input class="visually-hidden" type="checkbox" name="grey" id="grey" checked>
                                <label for="grey">Серый</label>
                            </li>
                            <li>
                                <input class="visually-hidden" type="checkbox" name="tiffany" id="tiffany">
                                <label for="tiffany">"Тиффани"</label>
                            </li>
                            <li>
                                <input class="visually-hidden" type="checkbox" name="black" id="black">
                                <label for="black">Черный</label>
                            </li>
                            <li>
                                <input class="visually-hidden" type="checkbox" name="pink" id="pink">
                                <label for="pink">Розовый</label>
                            </li>
                            <li>
                                <input class="visually-hidden" type="checkbox" name="orange" id="orange">
                                <label for="orange">Оранжевый</label>
                            </li>
                        </ul>
                    </fieldset>
                </div>
            </div>

            <div class="container">
                <fieldset class="form__name">
                    
                        <legend>ФИО</legend>
                    
                    <ul class="form__list">
                        <li>
                            <input type="text" name="name" id="name" placeholder="Введите ваше имя*" required>
                            <label for="name">Имя:</label>
                        </li>
                        <li>
                            <input type="text" name="surname" id="surname" placeholder="Укажите фамилию*" required>
                            <label for="surname">Фамилия:</label>
                        </li>
                        <li>
                            <input type="text" name="middle-name" id="middle-name" placeholder="Отчество, если желаете">
                            <label for="middle-name">Отчество:</label>
                        </li>
                    </ul>

                </fieldset>
            </div>


            <div class="form__container">
                <div class="container">
                    <fieldset class="form__phone">
                        
                            <legend>Тел</legend>
                        
                        <div class="form__input-wrapper">
                            <input type="tel" pattern="\+7\-[0-9]{3}\-[0-9]{3}\-[0-9]{2}\-[0-9]{2}"
                                placeholder="+7 ХХХ ХХ ХХ*" required>
                            <svg class="form__phone-icon" width="24.829px" height="24.333px">
                                <use xlink:href="#phone"></use>
                            </svg>
                        </div>
                    </fieldset>

                    <fieldset class="form__email">
                        <div>
                            <legend>E-mail</legend>
                        </div>
                        <div class="form__input-wrapper">
                            <input type="email" placeholder="Ваш Email*" required>
                                <svg class="form__email-icon" width="32px" height="32px">
                                    <use xlink:href="#email"></use>
                                </svg>
                        </div>
                    </fieldset>
                </div>
            </div>

            <div class="container">
                <fieldset class="form__area">
                    
                        <legend>Доп</legend>
                        <div class="form__input-wrapper">
                    <textarea rows="6" cols="60" placeholder="Опишите все ваши пожелания к заказу"></textarea>
                </div>
                </fieldset>
                <small class="form__required">*Поля обязательны для заполнения</small>
                <button class="form__button button" type="submit">Отправить заказ</button>
            </div>
            </form>

        </section>
        </div>

        @import "footer.html"
    </main>
</body>

</html>
